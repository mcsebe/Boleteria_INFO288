version: "3.9"
services:
  publisher-backend: 
    build:
      context: .
      dockerfile: /Publisher-Backend/Dockerfile
    ports:
      - "5100:5100"
    depends_on:
      - rabbitmq   
  suscription-backend:
    build:
      context: .
      dockerfile: /Suscription-Backend/Dockerfile
    ports:
      - "80:80"
    depends_on:
      - rabbitmq

  rabbitmq:
    image: rabbitmq
    hostname: rabbitmq
    build:
      context: rabbit
      dockerfile: Dockerfile
    ports:
      - "5672:5672"
      - "15672:15672"